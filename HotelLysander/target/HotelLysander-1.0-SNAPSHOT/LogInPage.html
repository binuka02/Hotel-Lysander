<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Login</title>

  <style>

    #background
    {
      margin-top: 100px;
      margin-bottom: 100px;


    }
    #column1
    {
      border: 2px;
      border-radius: 20px;
      opacity: 0.95;
      margin-left: 450px;
      margin-right: 450px;

    }
    #heading
    {
      font-size: 25px;
      color: #9e6c1c;
      text-align: center;
    }
    #container_background
    {
      background-image : url("image.png");
    }
    #signup
    {
      font-weight: bold;
      font-style: italic;
      font-size: 13px;
      text-align: center;
      margin-bottom: 0px;
    }
    #buttons
    {
      border-radius: 12px;
      background-color: #9e6c1c;
    }

  </style>


</head>

<body>

<div class="d-flex-container px-4" id="container_background">
  <div class="row gx-5">
    <div class="col" id="background">
      <div class="p-3 border bg-light" id="column1">

        <p id="heading">LOG-IN</p><br>

        <form action="./loginController" method="POST">

          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" name="guest_Email" placeholder="Email">
            <label for="floatingInput">Email Address</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" name="guest_NIC" placeholder="NIC">
            <label for="floatingInput">NIC</label>
          </div>
          <div class="d-grid gap-2 col-6 mx-auto">
            <button type="submit" class="btn btn-secondary" id="buttons">Log In</button>
          </div><br><br>

          <p id="signup">If You Don't Have an Account</p>

          <div class="d-flex justify-content-center" id="h_login_signup_button">
            <a href="SignUpPage.html"><button type="submit" class="btn" onclick="myFunctionsignupForm()">SIGN UP</button></a>
          </div>

        </form>

      </div>
    </div>

  </div>
</div>
<script>
  //function to open the login and signup
  function myFunctionsignupForm() {
    window.open("SignUpPage.html");
    window.close("LogInPage.html");
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
