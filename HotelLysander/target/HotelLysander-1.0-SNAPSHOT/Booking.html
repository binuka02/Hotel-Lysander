<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--  jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <!-- Isolated Version of Bootstrap, not needed if your site already uses Bootstrap -->
    <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />
    <!-- Bootstrap Date-Picker Plugin -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
    <title>Booking & Card Details</title>
    <style>

        body
        {
            background-image: url("image.png");
            background-attachment: fixed;
        }

        #background
        {
            margin-top: 50px;
            margin-bottom: 50px;
        }

        #leftcolumn
        {
            border: 2px;
            border-radius: 20px;
            opacity: 0.95;
            margin-left: 50px;
            margin-right: 50px;
        }
        #rightcolumn
        {
            border: 2px;
            border-radius: 20px;
            opacity: 0.95;
            margin-left: 50px;
            margin-right: 50px;
        }
        #column1
        {

            margin-top: 0px;
            background-color: transparent;
        }
        .heading
        {
            font-size: 25px;
            color: #9e6c1c;
            text-align: center;
        }
        .heading#booking
        {
            font-size: 35px;
            font-weight: bold;
        }
        #container1
        {
            margin-top: 0px;
        }
        #buttons
        {
            border-radius: 12px;
            background-color: #9e6c1c;
        }
        #labels
        {
            text-align: center;
            font-weight: bold;
        }
        #labels1
        {
            text-align: center;
        }
        #textbox
        {
            margin-right: 90px;
        }
        #floatingInput1
        {
            border-radius: 20px;
        }

    </style>

    <script>
        $(document).ready(function(){
            var date_input=$('input[name="date"]');
            var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
            var options={
                format: 'mm/dd/yyyy',
                container: container,
                todayHighlight: true,
                autoclose: true,
            };
            date_input.datepicker(options);
        })
    </script>
</head>
<body>

<div class="d-flex-container px-4" id="container_background">
    <div class="row gx-5">
        <table>

            <tr>
                <td rowspan="2">

                    <div class="col" id="background"> <!--LEFT SIDE COLUMN-->
                        <div class="p-3 border bg-light" id="leftcolumn">

                            <br><br><p class="heading" id="booking">BOOK-IN LYSANDER</p><br>

                            <form action="" method="POST">

                                <div class="form-group mb-3">
                                    <label for="exampleFormControlInput1" id="label_name">Username</label>
                                    <input class="form-control" type="text" value="Ermac Solutions" aria-label="readonly input example" readonly>
                                </div>
                                <div class="form-floating mb-3">

                                    <input type="text" class="form-control" id="floatingInput" placeholder="Region" required>
                                    <label for="floatingInput">Region</label>
                                </div>

                                <div class="form-group mb-3">
                                    <div class="container1">

                                        <div class="row align-items-start">
                                            <div class="col">
                                                <label class="control-label" for="date">Check-In</label>
                                                <input class="form-control" id="date" name="date" placeholder="Check-In" type="text" required/>
                                            </div>
                                            <div class="col">
                                                <label class="control-label" for="date">Check-Out  </label>
                                                <input class="form-control" id="date" name="date" placeholder="Check-Out" type="text" required/>
                                            </div>

                                        </div>
                                    </div><br>
                                    <div class="form-group mb-3">
                                        <label class="control-label" for="date">Room Type</label>
                                        <select class="form-select" aria-label="Default select example" required>
                                            <option selected></option>
                                            <option value="1">Single Room</option>
                                            <option value="2">Double Room</option>
                                            <option value="3">Tripple Room</option>
                                        </select>
                                    </div>
                                    <div class="container2">
                                        <div class="row">
                                            <div class="col">
                                                <label class="control-label" for="date">Rooms</label>
                                                <select class="form-select" aria-label="Default select example" required>
                                                    <option selected></option>
                                                    <option value="1">1</option>
                                                    <option value="2">2</option>
                                                    <option value="3">3</option>
                                                    <option value="1">4</option>
                                                    <option value="2">5</option>
                                                    <option value="3">6</option>
                                                    <option value="1">7</option>
                                                    <option value="2">8</option>
                                                    <option value="3">9</option>
                                                    <option value="3">10</option>
                                                </select>
                                            </div>
                                            <div class="col">
                                                <div class="row">
                                                    <div class="col">
                                                        <label class="control-label" for="date">Adults</label>
                                                        <select class="form-select" aria-label="Default select example" required>
                                                            <option selected></option>
                                                            <option value="1">1</option>
                                                            <option value="2">2</option>
                                                            <option value="3">3</option>
                                                        </select>
                                                    </div>
                                                    <div class="col">
                                                        <label class="control-label" for="date">Kids</label>
                                                        <select class="form-select" aria-label="Default select example" required>
                                                            <option selected></option>
                                                            <option value="1">1</option>
                                                            <option value="2">2</option>
                                                            <option value="3">3</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="control-label" for="date">Package</label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected></option>
                                        <option value="1">FB</option>
                                        <option value="2">HB</option>
                                        <option value="3">BB</option>
                                        <option value="3">RO</option>
                                    </select>
                                </div>
                                <br>
                                <div class="d-grid gap-2 col-6 mx-auto">
                                    <button type="button" class="btn btn-secondary" id="buttons">Search</button>

                                </div>
                                <br><br><br>
                            </form>
                        </div>
                    </div>
                </td>
                <td>
                    <div class="col" id="background"> <!--RIGHT SIDE UP COLUMN-->
                        <div class="p-3 border bg-light" id="rightcolumn">



                            <p class="heading">Rates</p>

                            <form action="" method="POST">



                                <div class="container2 mb-3">

                                    <div class="row">

                                        <div class="col">
                                            <div class="row">
                                                <label for="floatingInput" id="labels">Total Amount</label>
                                            </div>
                                        </div>
                                        <div class="col">


                                            <div class="form" id="textbox">

                                                <input type="text" class="form-control" id="floatingInput1">


                                            </div>

                                        </div>
                                    </div>

                                </div>


                                <div class="container2 mb-3">

                                    <div class="row">

                                        <div class="col">
                                            <div class="row">
                                                <label for="floatingInput" id="labels">Booking Amount</label>
                                            </div>
                                            <p id="labels1">(20% of Total Amount)</p>
                                        </div>
                                        <div class="col">


                                            <div class="form" id="textbox">

                                                <input type="text" class="form-control" id="floatingInput1">


                                            </div>

                                        </div>
                                    </div>

                                </div>
                                <div class="d-grid gap-2 col-6 mx-auto">
                                    <button type="button" class="btn btn-secondary" id="buttons">OK</button>
                                </div><br>
                            </form>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="col" id="background"> <!--RIGHT SIDE DOWN COLUMN-->
                        <div class="p-3 border bg-light" id="rightcolumn">

                            <p class="heading">Credit Card Details</p>
                            <form action="" method="POST">

                                <div class="form-floating mb-3">
                                    <input type="card_number" class="form-control" id="floatingInput" placeholder="Card Number">
                                    <label for="floatingInput">Card Number</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="card_holders_name" class="form-control" id="floatingInput" placeholder="Card Holders Name">
                                    <label for="floatingInput">Card Holder's Name</label>
                                </div>
                                <div class="container2 mb-3">

                                    <div class="row">
                                        <label for="floatingInput">Expire Date</label>
                                        <div class="col">
                                            <div class="row">
                                                <div class="col">

                                                    <select class="form-select" aria-label="Default select example">
                                                        <option selected>Month</option>
                                                        <option value="1">1</option>
                                                        <option value="2">2</option>
                                                        <option value="3">3</option>
                                                    </select>
                                                </div>
                                                <div class="col">

                                                    <select class="form-select" aria-label="Default select example">
                                                        <option selected>Year</option>
                                                        <option value="1">1</option>
                                                        <option value="2">2</option>
                                                        <option value="3">3</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col">

                                            <div class="form">

                                                <input type="cvv" class="form-control" id="floatingInput" placeholder="CVV">

                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <br>
                                <div class="d-grid gap-2 col-6 mx-auto">
                                    <button type="button" class="btn btn-secondary" id="buttons">Reserve</button>
                                </div>


                            </form>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
